<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Lu assignment</title>

  <body>
    <!-- navigation start -->
    <nav class="navbar">
      <h3>Shopie</h3>
      <ul class="nav-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">Best Deals</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Your Orders</a></li>
      </ul>
    </nav>
    <!-- navigation ends -->

    <!-- banner starts -->
    <div class="slider-banner">
      <input type="radio" name="slider" id="slideA" checked />
      <div class="slider-image">
        <img src="sources/banners/banner-1.jpg" />
        <span class="nav">
          <label for="slideC" class="prev">&lt;</label>
          <label for="slideB" class="next">&gt;</label>
        </span>
      </div>

      <input type="radio" name="slider" id="slideB" />
      <div class="slider-image">
        <img src="sources/banners/banner-2.jpg" />
        <span class="nav">
          <label for="slideA" class="prev">&lt;</label>
          <label for="slideC" class="next">&gt;</label>
        </span>
      </div>

      <input type="radio" name="slider" id="slideC" />
      <div class="slider-image">
        <img src="sources/banners/banner-3.jpg" />
        <span class="nav">
          <label for="slideB" class="prev">&lt;</label>
          <label for="slideA" class="next">&gt;</label>
        </span>
      </div>
    </div>
    <!-- banner ends -->

    <!-- products start -->
    <section class="product-section">
      <div class="product-container">
        <!-- product-1 -->
        <div class="grid-item grid-large">
          <img
            src="sources/products/product-1.jpg"
            alt="product-1"
            id="product-1"
          />

        </div>

        <!-- product-2 -->
        <div class="grid-item gird-small">
          <img

            id="product-2"

        <!-- product-3 -->
        <div class="grid-item gird-small">

            src="sources/products/product-3.jpg"
            alt="product-3"
            id="product-3"
          />
          <h3>Product-3</h3>
        </div>

        <!-- product-4 -->
        <div class="grid-item grid-small">
          <img
            src="sources/products/product-4.jpg"
            alt="product-4"
            id="product-4"
          />
          <h3>Product-4</h3>
        </div>

        <!-- product-5 -->
        <div class="grid-item gird-small">
          <img
            src="sources/products/product-3.jpg"
            alt="product-5"
            id="product-5"
          />
          <h3>Product-5</h3>
        </div>

        <!-- product-6 -->
        <div class="grid-item grid-x-large">
          <img
            src="sources/products/product-5.jpg"
            alt="product-6"
            id="product-6"
          />
          <h3>Product-6</h3>
        </div>

        <!-- product-7 -->
        <div class="grid-item gird-large">
          <img
            src="sources/products/product-6.jpg"
            alt="product-7"
            id="product-7"
          />
          <h3>Product-7</h3>
        </div>

        <!-- product-8 -->
        <div class="grid-item grid-small">
          <img
            src="sources/products/product-7.jpg"
            alt="product-8"
            id="product-9"
          />
          <h3>Product-8</h3>
        </div>
      </div>
    </section>
    <!-- product ends -->

    <!-- footer starts -->
    <footer>
      <div class="footer-container">
        <ul class="footer-list">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
        <div class="footer-copyright">
          <p>@copyright naveen</p>
